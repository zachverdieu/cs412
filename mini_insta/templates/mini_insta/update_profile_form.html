 {% extends 'mini_insta/base.html' %}

 {% block content %}
<header>
    <h1>Update {{profile.username}}'s Profile</h1>
</header>
<div class="update-form">
    <form action="{% url 'mini_insta:update_profile' profile.pk %}" method="POST" 
    enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}

        </table>

        <input type="submit" name="update_profile" value="Update" class="button"><br>
    </form>
    <form action="{% url 'mini_insta:show_profile' profile.pk %}" method="Get">
        {% csrf_token %}
        <input type="submit" value="Cancel" class="button">
    </form>
</div>


{% endblock %}
