 {% extends 'mini_insta/base.html' %}

 {% block content %}
<header>
    <h1>Create a new Post for {{profile.username}}</h1>
</header>
<div class="create-post-form">

    <form action="{% url 'mini_insta:create_post' profile.pk %}" method="POST" 
    enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}

        <!-- HTML form input tag for image-->
        <!-- Image Url: <input type="text" name="image_url"> -->
        Image File(s): <input type="file" name="image" multiple>
        </table>

        <input type="submit" name="submit" value="Submit" class="button"><br>
    </form>
    <form action="{% url 'mini_insta:show_profile' profile.pk %}" method="Get">
        {% csrf_token %}
        <input type="submit" value="Cancel" class="button">
    </form>
</div>


{% endblock %}
