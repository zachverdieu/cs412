{% extends 'dadjokes/base.html' %}

{% block content %}
<h1>All Jokes</h1>
<div class="jokes">
    {% for joke in jokes %}
        <h3>{{joke}}</h3>

        <div>
            <h4>{{joke.text}}</h4>
            <p>{{joke.timestamp}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
