<!-- blog/delete_comment_form.html
    display HTML form to delete an existing comment on an article object-->

{% extends 'blog/base.html' %}

{% block content %}
<h3>Are you sure you want to delete this comment?</h3>
<p>
    {{ comment }}
</p>

<!-- form to submit delete request-->
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<form action="{% url 'blog:article' comment.article.pk %}" method="Get">
    {% csrf_token %}
    <input type="submit" value="Cancel">
</form>
{% endblock %}
