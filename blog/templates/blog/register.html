<!-- blog/register.html
    display HTML form to create a new user -->
{% extends 'blog/base.html' %}

 {% block content %}
<h1>Register for a new account</h1>
<form action="{% url 'blog:register' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
