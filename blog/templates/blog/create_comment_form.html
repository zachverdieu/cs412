<!-- blog/create_comment_form.html
    display an HTML form to create a new comment-->
{% extends 'blog/base.html' %}

 {% block content %}
<h1>Create a new Comment about {{article.title}}</h1>

<form action="{% url 'blog:create_comment' article.pk %}" method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
