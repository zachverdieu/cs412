<!-- Description: Base template for thriftiezzz application -->

{% load static %}
<html>
    <head>
        <title>Thriftiezzz</title>
        <link rel="stylesheet" href="{% static 'styles-thriftiezzz.css' %}">
    </head>

    <body>

        <nav class="navbar">
            <div class="nav-left">
                <a href="{% url 'thriftiezzz:show_all_clothing_posts' %}" class="nav-logo">
                    Thriftiezzz
                </a>
            </div>

            <div class="nav-right">
                
                <!-- Search bar always visible -->
                <form action="{% url 'thriftiezzz:search' %}" method="GET" class="search-form">
                    <input type="text" name="query" placeholder="Search..." class="search-input">
                    <button type="submit" class="search-button">Search</button>
                </form>

                {% if request.user.is_authenticated and current_profile %}
                    <!-- Logged-in Nav -->

                    <a href="{% url 'thriftiezzz:show_profile' current_profile.pk %}" class="nav-link">
                        My Profile
                    </a>

                    <a href="{% url 'thriftiezzz:show_cart' current_profile.pk %}" class="nav-link">
                        Cart
                    </a>

                    <a href="{% url 'thriftiezzz:logout' %}" class="nav-button">
                        Logout
                    </a>

                {% else %}

                    <!-- Logged-out Nav -->
                    <a href="{% url 'thriftiezzz:login' %}" class="nav-link">Login</a>
                    <a href="{% url 'thriftiezzz:create_profile' %}" class="nav-link">Create Profile</a>

                {% endif %}
            </div>
        </nav>

        <div class="nav-spacer"></div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <p>&#169; 2025 Thriftiezzz. Created by zverdieu@bu.edu.</p>
        </footer>

    </body>
</html>
