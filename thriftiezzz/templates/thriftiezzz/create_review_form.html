{% extends "thriftiezzz/base.html" %}

{% block content %}

<h1 class="page-title">Leave a Review for {{ post.name }}</h1>

<div class="review-header">
    {% if post.picture %}
        <img src="{{ post.picture.url }}" alt="{{ post.name }}" class="review-post-image">
    {% endif %}
    <p class="review-post-info">
        Sold by: <a href="{% url 'thriftiezzz:show_profile' post.profile.pk %}">
            {{ post.profile.username }}
        </a>
    </p>
</div>

<form method="POST" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Submit Review</button>

    <a href="{% url 'thriftiezzz:show_clothing_post' post.pk %}" class="btn btn-secondary">
        Cancel
    </a>
</form>

{% endblock %}
