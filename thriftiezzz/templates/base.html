<!-- Description: Base template for thriftiezzz application -->

{% load static %}
<html>
    <head>
        <title>Thriftiezzz</title>
        <link rel="stylesheet" href="{% static 'styles-thriftiezzz.css' %}">
    </head>

    <body>

        <nav class="navbar">
            <div class="nav-left">
                <a href="{% url 'thriftiezzz:show_all_posts' %}" class="nav-logo">
                    Thriftiezzz
                </a>
            </div>

            <div class="nav-right">

                {% if request.user.is_authenticated %}
                    <!-- Logged-in Nav -->

                    {% if profile %}
                        <a href="{% url 'thriftiezzz:show_profile' profile.pk %}" class="nav-link">
                            My Profile
                        </a>

                        <a href="{% url 'thriftiezzz:show_cart' profile.pk %}" class="nav-link">
                            Cart
                        </a>

                        <a href="{% url 'thriftiezzz:search' %}" class="nav-link">
                            Search
                        </a>
                    {% endif %}

                    <form action="{% url 'thriftiezzz:logout' %}" method="POST" class="nav-form">
                        {% csrf_token %}
                        <input type="submit" value="Logout" class="nav-button">
                    </form>

                {% else %}

                    <!-- Logged-out Nav -->
                    <a href="{% url 'thriftiezzz:login' %}" class="nav-link">Login</a>
                    <a href="{% url 'thriftiezzz:create_profile' %}" class="nav-link">Create Profile</a>

                {% endif %}
            </div>
        </nav>

        <div class="nav-spacer"></div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <p>&#169; 2025 Thriftiezzz. Created by zverdieu@bu.edu.</p>

    </body>
</html>
